<div class="page">
  <a [routerLink]="['/']" class="btn btn-primary">‚Üê Retour</a>
  <div *ngIf="!loading">

    <div class="row">
      <new-folder class="col col-lg-3 col-sm-12 col-md-6" (refresh)="update()"></new-folder>
      <div class="col col-lg-3 col-sm-12 col-md-6" *ngFor="let dossier of dossiers">
      <div class="card text-center">
        <div class="card-body">
          <div  [routerLink]="['/', year, dossier.normalized]">
            <i class="material-icons" style="font-size: 150px">folder</i>
            <h4 class="card-title" >{{dossier.name}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{dossier.updated*1000|date}}</h6>
          </div>

          <div *ngIf="dossier.user">
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(dossier.id)">Supprimer</button>
          </div>
          <div class ="desc" style="cursor: pointer">
            <p class="card-text" style="font-size: 15px;">{{dossier.description}}</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading">
    <loader></loader>
  </div>
</div>
